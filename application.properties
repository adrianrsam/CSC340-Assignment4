spring.application.name=demo
# MySQL connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/animalsdb
spring.datasource.username=root  # Default username for MySQL in XAMPP is 'root'
spring.datasource.password=      # Leave this blank if there's no password (default for XAMPP MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.main.allow-bean-definition-overriding=true
